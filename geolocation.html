<title>Geolocation test</title>

<h1>Geolocation test</h1>

<div id="eventLogs"/>

<script>

navigator.geolocation.watchPosition(position => {
  var message = "Location at " + new Date + " is " + position.coors.latitude + ", " + position.coords.longitude;
  console.log(message);
  var logs = document.getElementById("logs");
  logs.innerHTML += message + "<br/>";
});

</script>
