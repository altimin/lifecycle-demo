<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BackForwardCache Tester</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    
    <h1>BackForwardCache Tester</h1>

    <div>
      <h2>Features set manually:</h3>
      <ul id="manually_set_feature_list">
      </ul>
      <h2>Additional features:</h3>
      <ul id="default_feature_list">
      </ul>
    </div>

    
    <h2>Continuous events:</h3>

    <div id="loadingFetchBarBox" style="display: none">
      Loading (fetch): <div id="loadingFetchBar" class="progress"></div>
    </div>

    <div id="loadingXHRBarBox" style="display: none">
      Loading (XHR): <div id="loadingXHRBar" class="progress"></div>
    </div>
    
    <div id="timerBarBox" style="display: none">
      Timer: <div id="timerBar" class="progress"></div>
    </div>

    <div>
      postMessage: <div id="postMessageBar" class="progress"></div>
    </div>

    <div>
      postMessage from worker: <div id="postMessageWorkerBar" class="progress"></div>
    </div>
    
    <div>
      Timer in worker: <div id="timerWorkerBar" class="progress"></div>
    </div>
  
    <h2>Some links:</h2>
    <a href="http://example.com">http://example.com</a>
    <br/>
    <a href="https://lifecycle-demo.glitch.me">lifecycle-demo.glitch.me</a>
    <br/>
    <a href="./blank.html">./blank.html</a>
    <br/>
    <h2 id="eventsHeader">Events:</h2>
    <button id="refreshLogsButton" style="display: none" onclick="refreshPersistentLogs()">Refresh</button>
    <button onclick="clearLogs()">Clear</button>
    <div id="eventLogs"></div>
    <br/>
    <h2>Subresources:</h2>
    <div id="subresources"></div>
    
    <!-- import the webpage's javascript file -->
    <script src="/static/script.js" defer></script>

  </body>
</html>
